<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="AirBNB main page" />
    <meta name="author" content="anhtumai" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Főoldal</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="main.html">AirBnB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="main.html">Főoldal <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="feedback.html">Értékelés</a>
            <a class="nav-item nav-link" href="about.html">Rólunk</a>
            <a class="nav-item nav-link" href="reg.html">Profil</a>
          </div>
        </div>
      </nav>
    </header>
    <section class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="#" method="get" class="border p-4 rounded bg-light">
            <h3 class="text-center mb-4">Szálláskeresés</h3>
            
            <div class="form-group">
              <label for="search">Hova utazik?</label>
              <input type="text" class="form-control" id="search" name="search" placeholder="Írjon be egy célállomást, vagy szállás típust!" required>
            </div>
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="location">Hely</label>
                <select id="location" class="form-control">
                  <option selected>Válaszás...</option>
                  <option>New York</option>
                  <option>Los Angeles</option>
                  <option>Chicago</option>
                  <option>Miami</option>
                </select>
              </div>
  
              <div class="form-group col-md-6">
                <label for="guests">Vendégek száma</label>
                <select id="guests" class="form-control">
                  <option selected>1 fő</option>
                  <option>2 fő</option>
                  <option>3 fő</option>
                  <option>4 fő</option>
                  <option>5+ fő</option>
                </select>
              </div>
            </div>
  
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="priceRange">Ár</label>
                <input type="range" class="form-control-range" id="priceRange" min="0" max="500" step="10">
                <small>Ár: $<span id="priceValue">0</span></small>
              </div>
              <div class="form-group col-md-6">
                <label for="dates">Dátum</label>
                <div class="form-group">
                  <label for="checkin">Érkezés napja</label>
                  <input type="date" class="form-control" id="checkin" name="checkin" required />
                </div>
                
                <div class="form-group">
                  <label for="checkout">Távozás napja</label>
                  <input type="date" class="form-control" id="checkout" name="checkout" required />
                </div>
              </div>
            </div>
  
            <button type="submit" class="btn btn-primary btn-block">Keresés</button>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <div style="display: flex;">
        <div style="display: block;">
          <p>
            Ez egy nagyon okos footer
          </p>
          <p>© 2020 Airbnb, Inc. All rights reserved</p>
        </div>

        <div class="float-right">
          <p style="margin-right: 0px; float: right;">
            <a href="#" style="text-decoration: none; color: #007bff;">
              Back to top.
            </a>
          </p>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  <script>

    document.getElementById('priceRange').addEventListener('input', function() {
      document.getElementById('priceValue').textContent = this.value;
    });
    document.getElementById('checkin').addEventListener('change', function () {
  var checkinDate = new Date(this.value);
  var checkoutInput = document.getElementById('checkout');
  checkoutInput.min = this.value; 
});
  </script>
  </body>
</html>
