<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="AirBNB main page" />
    <meta name="author" content="anhtumai" />
    <title>AirBNB main page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="main.html">AirBnB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="main.html">Főoldal <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="feedback.html">Értékelés</a>
            <a class="nav-item nav-link" href="about.html">Rólunk</a>
            <a class="nav-item nav-link" href="reg.html" id="profileLink">Profil</a>
          </div>
        </div>
      </nav>
    </header>
    
    <section style="background-color: #4070f4;">
      <div class="container py-5">
        <div class="row">
          <div class="col-lg-4">
            <div class="card mb-4">
              <div class="card-body text-center">
                <img src="https://cdn-icons-png.flaticon.com/512/12225/12225935.png" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
                <h5 class="my-3" id="fullName">John Smith</h5>
                <p class="text-muted mb-1">Full Stack Developer</p>
                <p class="text-muted mb-4">Bay Area, San Francisco, CA</p>
              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Full Name</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0" id="firstName">Johnatan Smith</p>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="col-sm-3">
                    <p class="mb-0">Email</p>
                  </div>
                  <div class="col-sm-9">
                    <p class="text-muted mb-0" id="email">example@example.com</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="logoutButton" class="btn btn-danger">Kijelentkezés</button>
    </section>

    <footer>
      <div style="display: flex;">
        <div style="display: block;">
          <p>Ez egy nagyon okos footer</p>
          <p>© 2020 Airbnb, Inc. All rights reserved</p>
        </div>
        <div class="float-right">
          <p style="margin-right: 0px; float: right;">
            <a href="#" style="text-decoration: none; color: #007bff;">
              Back to top.
            </a>
          </p>
        </div>
      </div>
    </footer>

    <script>
      // API hívás a felhasználói adatok lekéréséhez
      window.onload = function() {
        const userId = 1; // Felhasználó ID-ja, amit a backendről hozol

        fetch(`http://localhost:3000/api/user?id=${userId}`)
          .then(response => response.json())
          .then(data => {
            document.getElementById('email').textContent = data.email;
            document.getElementById('firstName').textContent = data.vNev + ' ' + data.kNev;
            document.getElementById('fullName').textContent = data.vNev + ' ' + data.kNev;
          })
          .catch(error => console.error('Error fetching user data:', error));
          const logoutButton = document.getElementById('logoutButton');
  logoutButton.addEventListener('click', function() {
    // Töröld a tokent a helyi tárolóból vagy sessionStorage-ból
    localStorage.removeItem('authToken');  // Vagy sessionStorage.removeItem('authToken') ha sessionStorage-t használsz

    // Átirányítás a bejelentkezési oldalra
    window.location.href = 'login.html';  // Vagy az alkalmazásod megfelelő bejelentkezési oldalára
  });
      };

    </script>
  </body>
</html>
