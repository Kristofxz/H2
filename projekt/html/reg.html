<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="AirBNB main page" />
    <meta name="author" content="anhtumai" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Főoldal</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/reg.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="main.html">AirBnB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="main.html">Főoldal <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="feedback.html">Értékelés</a>
            <a class="nav-item nav-link" href="about.html">Rólunk</a>
            <a class="nav-item nav-link" href="reg.html">Profil</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="wrapper">
        <h2>Regisztráció</h2>
        <form id="registerForm">
          <div class="input-box">
            <input id="first-name" type="text" placeholder="Keresztnév" required>
          </div>
          <div class="input-box">
            <input id="last-name" type="text" placeholder="Vezetéknév" required>
          </div>
          <div class="input-box">
            <input id="email" type="text" placeholder="Email" required>
          </div>
          <div class="input-box">
            <input id="password" type="password" placeholder="Jelszó" required>
          </div>
          <div class="input-box">
            <input id="confirm-password" type="password" placeholder="Jelszó megerősítése" required>
          </div>
          <div class="policy">
            <input type="checkbox" id="accept-policy">
            <h3>Elfogadom a szerződéses témát</h3>
          </div>
          
          <div class="input-box button">
            <input type="Submit" value="Regisztráció">
          </div>
          <div class="text">
            <h3>Már regisztrált? <a href="login.html">Bejelentkezés</a></h3>
          </div>
        </form>
      </div>
    <footer>
      <div style="display: flex;">
        <div style="display: block;">
          <p>
            Ez egy nagyon okos footer
          </p>
          <p>© 2020 Airbnb, Inc. All rights reserved</p>
        </div>

        <div class="float-right">
          <p style="margin-right: 0px; float: right;">
            <a href="#" style="text-decoration: none; color: #007bff;">
              Back to top.
            </a>
          </p>
        </div>
      </div>
    </footer>
    <script>
      document.getElementById('registerForm').addEventListener('submit', async (event) => {
        event.preventDefault(); 

        const firstName = document.getElementById('first-name').value;
        const lastName = document.getElementById('last-name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const acceptPolicy = document.getElementById('accept-policy').checked;

     
        if (password !== confirmPassword) {
          alert('A jelszavak nem egyeznek!');
          return;
        }

      
        if (!acceptPolicy) {
          alert('El kell fogadnod a szerződési feltételeket!');
          return;
        }

        try {
          const response = await fetch('http://localhost:3000/html/register', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ firstName, lastName, email, password })
            });

          if (response.ok) {
            const data = await response.json();
            alert(data.message); 
            window.location.href = 'login.html'; 
          } else {
            const errorData = await response.json();
            alert(errorData.message);
          }
        } catch (error) {
          console.error('Hiba történt:', error);
          alert('Hiba történt a regisztráció során');
        }
      });
    </script>
  </body>
</html>
