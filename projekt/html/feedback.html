<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="AirBNB main page" />
    <meta name="author" content="anhtumai" />

    <title>AirBNB Feedback</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/feedback.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="main.html">AirBnB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="main.html">Főoldal <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="feedback.html">Értékelés</a>
            <a class="nav-item nav-link" href="about.html">Rólunk</a>
            <a class="nav-item nav-link" href="reg.html">Profil</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <div>
        <h1>Visszajelzés</h1>
        <p class="ht">
         Bla bla bla nem tudom mennyi értelme van ennek az oldalnak<br />
          Thank you so much!
        </p>
      </div>

      <div class="form">
        <form>
          <h4>Guest Experience</h4>
          <br />
          <div class="d-flex justify-content-between">
            <div class="flex-item">
              <label for="cleanliness">Cleanliness</label>
              <input type="range" id="cleanliness" name="cleanliness" min="0" max="10" step="0.5" />
            </div>
            <div class="flex-item">
              <label for="staff">Staff</label>
              <input type="range" id="staff" name="staff" min="0" max="10" step="0.5" />
            </div>
          </div>
          <br />
          <div class="d-flex justify-content-between">
            <div class="flex-item">
              <label for="comfort">Comfort</label>
              <input type="range" id="comfort" name="comfort" min="0" max="10" step="0.5" />
            </div>
            <div class="flex-item">
              <label for="value">Value</label>
              <input type="range" id="value" name="value" min="0" max="10" step="0.5" />
            </div>
          </div>

          <div class="mt-3">
            <label for="subject">Feedback</label>
            <textarea class="form-control" id="subject" name="subject" placeholder="Write your feedback..." rows="4"></textarea>
          </div>

          <h4 class="mt-4">Guest Information</h4>
          <br />
          <div class="d-flex justify-content-between">
            <div class="flex-item2">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" placeholder="Enter your first name" required />
            </div>

            <div class="flex-item2">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" placeholder="Enter your last name" required />
            </div>
          </div>

          <div class="large_input_text mt-3">
            <label for="userName">Username</label>
            <input type="text" id="userName" placeholder="Username" required class="form-control" />
          </div>

          <div class="large_input_text mt-3">
            <label for="email">Email <span style="color: gray;">(Optional)</span></label>
            <input type="email" id="email" placeholder="Email" class="form-control" />
          </div>

          <button class="btn btn-primary mt-4" type="submit">Send Feedback</button>
        </form>
      </div>
    </div>

    <footer>
      <div class="text-center py-4">
        <p>Ez egy nagyon okos footer</p>
        <p>© 2020 Airbnb, Inc. All rights reserved</p>
        <p>
          <a href="#" style="text-decoration: none; color: #007bff;">
            Back to top
          </a>
        </p>
      </div>
    </footer>
  </body>
</html>
