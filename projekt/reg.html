      content="width=device-width, initial-scale=1, shrink-to-fit=no"

    <title>Főoldal</title>

    <link rel="stylesheet" href="css/reg.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="main.html">AirBnB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" href="main.html">Főoldal <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="feedback.html">Értékelés</a>
            <a class="nav-item nav-link" href="about.html">Rólunk</a>
            <a class="nav-item nav-link" href="reg.html">Profil</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="wrapper">
        <h2>Regisztráció</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Írja be a nevét" required>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Írja be az email címét" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Jelszó" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Jelszó megerősítése" required>
          </div>
          <div class="policy">
            <input type="checkbox">
            <h3>Elfogadom a szerződéses témát</h3>
          </div>
          <div class="input-box button">
            <input type="Submit" value="Register Now">
          </div>
          <div class="text">
            <h3>Már regisztrált? <a href="login.html">Bejelentkezés</a></h3>
          </div>
        </form>
      </div>
    <footer>
      <div style="display: flex;">
        <div style="display: block;">
          <p>
            Ez egy nagyon okos footer
          </p>
          <p>© 2020 Airbnb, Inc. All rights reserved</p>
        </div>

        <div class="float-right">
          <p style="margin-right: 0px; float: right;">
            <a href="#" style="text-decoration: none; color: #007bff;">
              Back to top.
            </a>
          </p>
        </div>
      </div>
    </footer>
